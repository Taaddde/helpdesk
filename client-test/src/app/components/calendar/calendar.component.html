<button type="button" class="btn btn-dark dark" (click)="changeStatus()">
    <i class="fa fa-tasks" aria-hidden="true" *ngIf="status == 'tickets'"></i>
    <i class="fa fa-ticket-alt" aria-hidden="true" *ngIf="status != 'tickets'"></i>
</button>

<p-fullCalendar [options]="options" [events]="events"></p-fullCalendar>
