<div class="card">
  <div class="card-body">
      <form name="my-form-company" #form="ngForm" (ngSubmit)="onSubmit()">
          <div class="form-row">
              <div class="col-sm-5 col-md-5 col-lg-3 card-profile">
                <img class="img-profile" *ngIf="company.image == 'null'" src="../../../assets/img/system/company-placeholder.png" />
                <img class="img-profile" *ngIf="company.image != 'null'" src="{{url+'company/image/'+company.image}}" />
                <label [className]="filesToUpload ? 'btn btn-success' : 'btn btn-dark'" style="margin-top: 7px; width:100%;">
                  Seleccionar una foto
                  <input *ngIf="identity['role'] == 'ROLE_ADMIN'" type="file" accept="image/*" class="newimg" (change)="fileChangeEvent($event)"/>
                </label>
              </div>
              <div class="col-sm-7 col-md-7 col-lg-9 card-profile">
                  <h5 style="margin-bottom: 9px;">Datos principales</h5>
                  <div class="form-group"><label>Nombre</label>
                    <input [readonly]="identity['role'] != 'ROLE_ADMIN'" type="text" #name="ngModel" name="name" [(ngModel)]="company.name" required class="form-control" placeholder="Ingresa aqui el nombre del equipo" required />
                  </div>
                  <div class="form-group"><label>Email</label>
                    <input [readonly]="identity['role'] != 'ROLE_ADMIN'" type="text" #email="ngModel" name="email" [(ngModel)]="company.email" required class="form-control" placeholder="Ingresa aqui el email" required />
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" [disabled]="identity['role'] != 'ROLE_ADMIN'" type="checkbox" id="formCheck-1" #mailSender="ngModel" name="mailSender" [(ngModel)]="company.mailSender" />
                    <label class="form-check-label" for="formCheck-1">
                      Recibir notificaciones al correo electronico
                    </label>
                  </div>
                  <hr />
                  <div class="form-group" *ngIf="company.mailSender"><label>Contraseña</label>
                    <input type="password" required [readonly]="identity['role'] != 'ROLE_ADMIN'" class="form-control" placeholder="Ingrese aqui la constraseña del correo electronico" #password="ngModel" name="password" [(ngModel)]="company.password" />
                  </div>
                  <hr />
              </div>
          </div>
          <div class="col confirm" *ngIf="identity['role'] == 'ROLE_ADMIN'"><button class="btn btn-success btn-lg float-right acept" type="submit" style="margin-right: 0;">Aceptar</button></div>

      </form>
  </div>
</div>
