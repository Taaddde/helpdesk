<div [ngClass]="getCardClass()">
    <div [ngClass]="getContainerClass()" style="padding-right: 0;padding-left: 0;">
        <div class="user-date" style="margin-top: 4px;">
            <label *ngIf="type != 'INFO'" style="margin-left: 13px;">{{user}}</label>
            <label *ngIf="type == 'INFO'" style="margin-left: 13px;">Informaci√≥n</label>
            <label class="float-right" style="margin-right: 15px;">{{date}}</label>
        </div>
    </div>
    <div [ngClass]="getCardBodyClass()">
        <p class="card-text" [innerHTML]="text"></p>
        <hr *ngIf="sign != '' && type != 'INFO'" >
        <p *ngIf="sign != '' && type != 'INFO'" class="card-text" [innerHTML]="sign"></p>
        <div class="text-right" *ngIf="files">
            <span *ngFor="let file of groupFiles">
                <a target="blank" href="{{url+'textblock/file/'+file}}">
                    <i class="fa fa-paperclip adjunt" style="font-size: 23px;padding-top: 5px;"></i>
                </a>    
            </span>
        </div>
    </div>
</div>
