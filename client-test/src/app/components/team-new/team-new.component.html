<div class="card">
    <div class="card-body">
            <div class="text-right" id="delete" style="margin-bottom: -40px;">
                    <a class="btn btn-dark" [routerLink]="['/agent', 'team']" role="button" style="color: white;margin-right: 5px;margin-top: 5px;">
                        <i class="fa fa-arrow-left"></i>
                    </a>
                </div>    
        <form name="my-form" #form="ngForm" (ngSubmit)="onSubmit()">
            <div class="form-row">
                <div class="col-sm-5 col-md-5 col-lg-3 card-profile">
                    <img class="img-profile" *ngIf="team.image == 'null'" src="../../../assets/img/system/team-placeholder.png" />
                    <img class="img-profile" *ngIf="team.image != 'null'" src="{{url+'team/image/'+team.image}}" />
                    <label [className]="filesToUpload ? 'btn btn-success' : 'btn btn-dark'" style="margin-top: 7px; width:100%;">
                            Seleccionar una foto
                            <input *ngIf="identity['role'] == 'ROLE_ADMIN'" type="file" accept="image/*" class="newimg" (change)="fileChangeEvent($event)"/>
                        </label>
                    </div>
                <div class="col-sm-7 col-md-7 col-lg-9 card-profile">
                    <h5>Datos principales</h5>
                    <div class="form-group">
                        <label>Nombre</label>
                        <input type="text" [disabled]="identity['role'] != 'ROLE_ADMIN'" class="form-control" placeholder="Ingresa aqui el nombre del equipo" required #name="ngModel" name="name" [(ngModel)]="team.name" />
                    </div>
                    <div class="form-group">
                        <label>Fecha de creación</label>
                        <input type="text" class="form-control" disabled #createDate="ngModel" name="createDate" [(ngModel)]="team.createDate" />
                    </div>
                </div>
            </div>
            <h4 class="text-center">Agentes en este equipo<small class="form-text text-muted">Esta opción se habilitará cuando el equipo sea creado</small></h4>
            <div class="form-row agent-system">
                <div class="col-xl-5 offset-xl-0">
                    <div class="table-responsive table" id="dataTable">
                        <table class="table dataTable" id="dataTable">
                            <thead>
                                <tr>
                                    <th>Agentes fuera del equipo</th>
                                </tr>
                            </thead>
                            <tbody *ngFor="let user of usersOutTeam">
                                <tr [className]="selectedOut == user._id ? 'active' : ''" (click)="selectOut(user._id)">
                                    <td >
                                        <img *ngIf="user.image != 'null'" class="rounded-circle mr-2" width="30" height="30" src="{{url+'user/image/'+user.image}}" />
                                        <img *ngIf="user.image == 'null'" class="rounded-circle mr-2" width="30" height="30" src="../../../assets/img/system/user-placeholder.png" />
                                        {{user.surname}} {{user.name}}
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>             
                </div>
                <div class="col-xl-2">
                    <div role="group" class="btn-group-vertical d-block">
                        <a *ngIf="identity['role'] == 'ROLE_ADMIN'" class="btn btn-primary dark" role="button" (click)="include()">&gt;&gt;</a>
                        <a *ngIf="identity['role'] == 'ROLE_ADMIN'" class="btn btn-primary dark" role="button" (click)="exclude()">&lt;&lt;</a>
                    </div>
                </div>
                <div class="col-xl-5 offset-xl-0">
                        <table class="table dataTable my-0" id="dataTable">
                                <thead>
                                    <tr>
                                        <th>Agentes dentro del equipo</th>
                                    </tr>
                                </thead>
                                <tbody *ngFor="let user of usersInTeam">
                                    <tr [className]="selectedIn == user._id ? 'active' : ''" (click)="selectIn(user._id)">
                                        <td >
                                            <img *ngIf="user.image != 'null'" class="rounded-circle mr-2" width="30" height="30" src="{{url+'user/image/'+user.image}}" />
                                            <img *ngIf="user.image == 'null'" class="rounded-circle mr-2" width="30" height="30" src="../../../assets/img/system/user-placeholder.png" />
                                            {{user.surname}} {{user.name}}
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                </div>
            </div>
        <div *ngIf="identity['role'] == 'ROLE_ADMIN'" class="col confirm"><button class="btn btn-danger btn-lg float-right" [routerLink]="['/agent']" type="button">Cancelar</button><button class="btn btn-success btn-lg float-right acept" type="submit">Aceptar</button></div>
    </form>
    </div>
</div>
