<div class="login-dark form-login" *ngIf="!identity">
    <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
        <h2 class="sr-only">Login Form</h2>
        <div class="illustration"><img class="img-fluid" src="assets/img/granada-logo.png">
            <h1 style="font-size: 29px;">Sistema de tickets</h1>
        </div>
        <div class="form-group"><input class="form-control" type="text" name="text" placeholder="Nombre" #userName="ngModel" name="userName" [(ngModel)]="user.userName" required></div>
        <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Contraseña" #password="ngModel" name="password" [(ngModel)]="user.password" required></div>
        <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Ingresar</button></div><a class="forgot" href="#">¿Olvidaste la contraseña?</a>
    </form>
</div>

<div *ngIf="identity">
    <p>Ingresado</p>
</div>
