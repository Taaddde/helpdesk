<div class="card">
  <div class="card-body">
      <form name="my-form" #form="ngForm" (ngSubmit)="onSubmit()">
          <div class="form-row">
              <div class="col-sm-5 col-md-5 col-lg-3 card-profile">
                <img class="img-profile" *ngIf="company.image == 'null'" src="../../../assets/img/system/company-placeholder.png" />
                <img class="img-profile" *ngIf="company.image != 'null'" src="{{url+'company/image/'+company.image}}" />
                <label [className]="filesToUpload ? 'btn btn-success' : 'btn btn-dark'" style="margin-top: 7px; width:100%;">
                  Seleccionar una foto
                  <input type="file" accept="image/*" class="newimg" (change)="fileChangeEvent($event)"/>
                </label>
              </div>
              <div class="col-sm-7 col-md-7 col-lg-9 card-profile">
                  <h5 style="margin-bottom: 9px;">Datos principales</h5>
                  <div class="form-group"><label>Nombre</label>
                    <input type="text" #name="ngModel" name="name" [(ngModel)]="company.name" required class="form-control" placeholder="Ingresa aqui el nombre del equipo" required />
                  </div>
                  <div class="form-group"><label>Email</label>
                    <input type="text" #email="ngModel" name="email" [(ngModel)]="company.email" required class="form-control" placeholder="Ingresa aqui el email" required />
                  </div>
                  <hr />
              </div>
          </div>
          <div class="col confirm"><button class="btn btn-success btn-lg float-right acept" type="submit" style="margin-right: 0;">Aceptar</button></div>

      </form>
  </div>
</div>
