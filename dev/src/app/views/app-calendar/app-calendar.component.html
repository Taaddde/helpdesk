<div class="m-333">
  <button mat-raised-button class="mb-05" color="primary" (click)="addEvent()">Añadir evento</button>
  <mat-form-field style="margin-left: 5px;">
    <mat-label>Privacidad</mat-label>
    <mat-select [(ngModel)]="query['type']" name="type">
      <mat-option [value]="null" (click)="clearQuery('type'); loadEvents()">
        Todos
      </mat-option>
      <mat-option value="Público" (click)="loadEvents()">
        Público
      </mat-option>
      <mat-option value="Privado" (click)="loadEvents()">
        Privado
      </mat-option>
    </mat-select>
  </mat-form-field>

</div>
<mat-card class="p-0" [@animate]="{value:'*',params:{delay:'200ms',y:'40px'}}">
  <mat-card-title class="mat-bg-primary">
    <div [ngStyle]="{overflow: 'hidden'}" class="card-title-text calendar-title">
      <!-- Arrow navigations -->
      <div class="cal-top-col text-center">
        <button 
        mat-icon-button 
        mwlCalendarPreviousView 
        [view]="view" 
        [(viewDate)]="viewDate">
          <mat-icon>chevron_left</mat-icon>
        </button>
        <button 
        mat-icon-button 
        mwlCalendarToday 
        [(viewDate)]="viewDate">
          <mat-icon>today</mat-icon>
        </button>
        <button 
        mat-icon-button 
        mwlCalendarNextView 
        [view]="view" 
        [(viewDate)]="viewDate">
        <mat-icon>chevron_right</mat-icon>
        </button>
      </div>

      <!-- Date title -->
      <div class="cal-top-col text-center">
        <h5 class="m-0" [style.lineHeight]="'40px'">{{ viewDate | calendarDate:(view + 'ViewTitle'):'Es' }}</h5>
      </div>

      <!-- Month, day, week view toggle buttons -->
      <div class="cal-top-col text-center">
        <button 
        mat-icon-button
        matTooltip="Month View" 
        (click)="view = 'month'" 
        [class.active]="view === 'month'">
          <mat-icon>view_comfy</mat-icon>
        </button>
      </div>
    </div>
    <mat-divider></mat-divider>
  </mat-card-title>

  <!-- Calendar -->
  <mat-card-content class="p-0">
    <div [ngSwitch]="view">
      <mwl-calendar-month-view
        *ngSwitchCase="'month'"
        locale="es"
        [viewDate]="viewDate"
        [events]="events"
        [refresh]="refresh"
        [activeDayIsOpen]="activeDayIsOpen"
        (dayClicked)="dayClicked($event.day)"
        (eventClicked)="handleEvent('edit', $event.event)"
        (eventTimesChanged)="eventTimesChanged($event)">
      </mwl-calendar-month-view>
    </div>
  </mat-card-content>
</mat-card>
