<h1 matDialogTitle>{{data.title}}</h1>
<div fxLayout="row wrap" fxLayout.lt-sm="column" >

    <mat-card-content class="full-width">
        <ngx-datatable
        class="material ml-0 mr-0 full-width"
        [rows]="archivos"
        [headerHeight]="50"
        [columnMode]="'flex'"
        [footerHeight]="50"
        [scrollbarH]="true"
        [limit]="4"
        [rowHeight]="50"
        >
        <ngx-datatable-column name="Nombre" [flexGrow]="3">
          <ng-template let-row="row" ngx-datatable-cell-template>
            {{ row?.nombre }}
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="Tipo" [flexGrow]="2">
          <ng-template let-row="row" ngx-datatable-cell-template>
            {{ row?.tipo }}
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="Fecha" [flexGrow]="1">
          <ng-template let-row="row" ngx-datatable-cell-template>
            {{ row?.fecha}}
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="Fecha hasta" [flexGrow]="1">
          <ng-template let-row="row" ngx-datatable-cell-template>
            {{ row?.fechaHasta}}
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="Acciones" [flexGrow]="1">
          <ng-template let-row="row" ngx-datatable-cell-template>
            <button mat-icon-button mat-sm-button color="primary" class="mr-1" (click)="openViewer(row)"><mat-icon>remove_red_eye</mat-icon></button>
            <button mat-icon-button mat-sm-button color="warn" (click)="deleteFile(row)"><mat-icon>delete</mat-icon></button> 
          </ng-template>
        </ngx-datatable-column>
        </ngx-datatable>

    </mat-card-content>
  

    <div fxFlex="100" class="mt-1">
    <button mat-button color="warn" type="button" (click)="dialogRef.close(false)">Volver</button>
    </div>
</div>
