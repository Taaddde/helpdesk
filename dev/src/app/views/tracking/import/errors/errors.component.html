<h1 matDialogTitle>{{data.title}}</h1>
<div fxLayout="row wrap" fxLayout.lt-sm="column" >

    <mat-card-content class="full-width">
        <ngx-datatable
        class="material ml-0 mr-0 full-width"
        [rows]="errors"
        [headerHeight]="50"
        [columnMode]="'flex'"
        [footerHeight]="50"
        [scrollbarH]="true"
        [limit]="4"
        [rowHeight]="50"
        >
        <ngx-datatable-column name="Linea" [flexGrow]="2">
          <ng-template let-row="row" ngx-datatable-cell-template>
            {{ row?.line }}
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="Columna" [flexGrow]="3">
          <ng-template let-row="row" ngx-datatable-cell-template>
            {{ row?.column }}
          </ng-template>
        </ngx-datatable-column>
      </ngx-datatable>

    </mat-card-content>
  

    <div fxFlex="100" class="mt-1">
    <button mat-button color="warn" type="button" (click)="dialogRef.close(false)">Volver</button>
    </div>
</div>
