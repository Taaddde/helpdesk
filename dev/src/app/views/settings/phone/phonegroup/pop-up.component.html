<h1 matDialogTitle>{{data.title}}</h1>

<mat-card class="p-0">
  <mat-card-content>
        <form>
          <div fxLayout="row wrap" fxLayout.lt-sm="column">
            <div fxFlex="100"  class="pr-1">
              <mat-form-field class="full-width">
                <input type="text"
                       placeholder="Nombre"
                       aria-label="Text"
                       matInput
                       name="name"
                       [(ngModel)]='phoneGroup.name'>
              </mat-form-field>
              <mat-form-field class="full-width">
                <mat-select placeholder="Centro" [(ngModel)]="phoneGroup.branch" name="branch">
                  <mat-option value="Ramos MejÃ­a">
                    Ramos MejÃ­a
                  </mat-option>
                  <mat-option value="Castelar">
                    Castelar
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
          </div>
          <button mat-raised-button color="primary" (click)="submit(true)">Guardar</button>
          <button mat-raised-button color="danger" *ngIf="phoneGroup._id != ''" (click)="submit(false)">Eliminar</button>
        </form>
  </mat-card-content>
</mat-card>
