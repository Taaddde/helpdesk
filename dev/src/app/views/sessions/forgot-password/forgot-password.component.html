<div class="page-wrap height-100 black">
  <div class="session-form-hold">
    <mat-progress-bar mode="determinate" class="session-progress"></mat-progress-bar>
    <mat-card>
      <mat-card-content>
        <div class="text-center pt-8 pb-16">
          <img width="60px" src="assets/images/system/header.png" alt="" class="mb-05">
          <p class="text-muted m-0">Se te enviará la nueva contraseña a tu email</p>
        </div>
        <form #fpForm="ngForm" (ngSubmit)="submitEmail()">

          <div class="">
            <mat-form-field class="full-width">
              <input
                matInput
                name="forgotUserName"
                [(ngModel)]="forgotUserName"
                #email="ngModel"
                placeholder="Nombre de usuario/email"
                value="">
            </mat-form-field>
          </div>

          <button mat-raised-button class="mat-primary full-width mb-1" [disabled]="forgotUserName == ''">Enviar</button>
          <div class="text-center">
            <a [routerLink]="'/sessions/signin'" class="mat-primary text-center full-width">Ingresar</a>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
