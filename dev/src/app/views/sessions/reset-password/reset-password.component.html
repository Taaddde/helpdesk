<div class="page-wrap height-100 black">
  <div class="session-form-hold">
    <mat-progress-bar mode="determinate" class="session-progress"></mat-progress-bar>
    <mat-card>
      <mat-card-content>
        <div class="text-center pt-8 pb-16">
          <img width="60px" src="assets/images/system/header.png" alt="" class="mb-05">
          <p class="text-muted m-0" *ngIf="validUrl">{{title}}</p>
          <p class="text-muted m-0" *ngIf="!validUrl">El link expiró o ya se cambió la contraseña.</p>

        </div>
        <form #fpForm="ngForm" (ngSubmit)="onSubmit()">

          <div class="">
            <mat-form-field class="full-width" *ngIf="validUrl">
              <input
                matInput
                name="password"
                type="password"
                required
                [(ngModel)]="user.password"
                #password="ngModel"
                placeholder="Nueva contraseña"
                value="">
            </mat-form-field>
            <mat-form-field class="full-width" *ngIf="validUrl">
              <input
                matInput
                name="confirmPass"
                type="password"
                required
                [(ngModel)]="confirmPass"
                placeholder="Confirmar contraseña" 
                value="">
            </mat-form-field>
          </div>

          <button *ngIf="validUrl" mat-raised-button class="mat-primary full-width mb-1" [disabled]="user.password == '' || confirmPass == ''">Enviar</button>
          <div *ngIf="!validUrl" class="text-center">
            <a [routerLink]="'/sessions/signin'" class="mat-primary text-center full-width">Volver al inicio</a>
          </div>

        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
