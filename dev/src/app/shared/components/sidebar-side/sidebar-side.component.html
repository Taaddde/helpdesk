<div class="sidebar-panel">
    <div id="scroll-area" [perfectScrollbar] class="navigation-hold" fxLayout="column">
        <div class="sidebar-hold">
            
            <!-- App Logo -->
            <div class="branding">
                <img src="assets/images/system/logo.png" alt="" class="app-logo">
                <span class="app-logo-text">HSJD</span>
                
                <span style="margin: auto" *ngIf="layoutConf.sidebarStyle !== 'compact'"></span>
                <div 
                class="sidebar-compact-switch"
                [ngClass]="{active: layoutConf.sidebarCompactToggle}"
                (click)="toggleCollapse()" 
                *ngIf="layoutConf.sidebarStyle !== 'compact'"><span></span></div>
            </div>
        
            <!-- Sidebar user -->
            <div class="app-user">
                <div class="app-user-photo">
                <img *ngIf="identity.image && identity.image != 'null'" src="{{url+'user/image/'+identity.image}}" class="mat-elevation-z1" alt="">
                <img *ngIf="!identity.image || identity.image == 'null'" src="assets/images/system/user-placeholder.png" class="mat-elevation-z1" alt="">
                </div>
                <span class="app-user-name mb-05">
                <mat-icon class="icon-xs text-muted">lock</mat-icon> 
                {{identity['name']}} {{identity['surname']}}
                </span>
                <!-- Small buttons -->
                 <div class="app-user-controls">
                <button 
                class="text-muted"
                mat-icon-button 
                mat-xs-button
                matTooltip="Opciones"
                [matMenuTriggerFor]="appUserMenu">
                    <mat-icon>settings</mat-icon>
                </button>
                <button 
                class="text-muted"
                mat-icon-button 
                mat-xs-button
                matTooltip="Calendario"
                routerLink="/calendar">
                  <mat-icon>date_range</mat-icon>
                </button>
                <mat-menu #appUserMenu="matMenu">
                    <button mat-menu-item [routerLink]="['/user/profile', identity['_id']]">
                        <mat-icon>account_box</mat-icon>
                        <span>Perfil</span>
                    </button>
                    <button mat-menu-item (click)="signOut()">
                        <mat-icon>exit_to_app</mat-icon>
                        <span>Desconectar</span>
                    </button>
                    </mat-menu>
                </div> 
            </div>
            <!-- Navigation -->
            <app-sidenav [items]="menuItems" [hasIconMenu]="hasIconTypeMenuItem" [iconMenuTitle]="iconTypeMenuTitle" [identity]="identity"></app-sidenav>
        </div>
    </div>
</div>
